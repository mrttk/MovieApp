<div class="card my-2" *ngFor="let movie of movies">
    <div class="row g-0">
        <div class="col-3">
            <img src="assets/img/{{movie.imageUrl}}" class="img-thumbnail card-img my-4 mx-1">
        </div>
        <div class="col-9">
            <div class="card-body">
                <div>
                    <h4 class="card-title">
                        <a routerLink='/detail/{{movie.id}}'>{{movie.name}}</a>
                    </h4>
                    <p class="">
                        {{movie.description}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="movieLength>5" class="text-center my2">
    <a routerLink="/movies" class="btn btn-primary">More Movies...</a>
</div>
