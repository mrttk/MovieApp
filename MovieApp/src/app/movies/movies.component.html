<div class="card my-2">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" routerLink='/detail/{{movie.id}}' class="list-group-item">
            <span class="badge bg-primary">{{movie.id}}</span>
            {{movie.name}}
            <button (click)="delete(movie)" class="btn-close float-end"></button>
        </li>
    </ul>
</div>
<div class="card">
    <div class="card-header">
        Add Movie
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input #name type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input #imageUrl type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea #description type="text" class="form-control"></textarea>
        </div>
        <button (click)="add(name.value,imageUrl.value,description.value); 
        name.value=''; imageUrl.value=''; description.value = '';" 
        class="btn btn-primary btn-sm mt-3">Save Changes</button>
    </div>
</div>
